<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="turn-display">Current Turn: Blue</div>
    <div id="game-container">
        <div id="board"></div>
    </div>

    <!-- Question Modal -->
    <div id="question-modal" class="modal">
        <div id="question-text"></div>
        <div id="initial-buttons">
            <button onclick="proceedToAnswer()">המשך</button>
        </div>
        <div id="answer-buttons" style="display: none;">
            <button onclick="handleAnswer(true)">נכון</button>
            <button onclick="handleAnswer(false)">לא נכון</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
